<div class="col-md-6 offset-md-3">
<h1> Create Employee</h1>
<!-- ngSubmit is an event  and onSubmit is handeler-->
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
       <label> First Name</label>
       <input type="text" class="form-control" id="firstName"
       [(ngModel)]="employee.firstName"name="firstName" 
       >
    </div>
    <div class="form-group">
        <label> Last Name</label>
        <input type="text" class="form-control" id="lastName"
        [(ngModel)]="employee.lastName"name="lastName"
        >
     </div>
     <div class="form-group">
        <label> Email</label>
        <input type="text" class="form-control" id="email"
        [(ngModel)]="employee.email"name="email"
        >
     </div>

     <button class="btn btn-success text-center" type="submit">Submit</button>
    
</form>

<!-- {{employee.firstName }} {{employee.lastName }} {{employee.email }} -->
</div>
